{% extends 'base.html' %}


{% block title %}Teachers List{% endblock %}

{% block content %}
<h2>Teacher List</h2>

<a href="{% url 'teacher_create' %}">+ Create Teacher</a>
<ul>
  {% for teacher in teachers %}
    <li>
        <a href="{% url 'teacher_detail' teacher.pk %}">{{ teacher.name }} - {{ teacher.email }}</a>
        <a href="{% url 'teacher_update' teacher.pk %}">Edit</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
