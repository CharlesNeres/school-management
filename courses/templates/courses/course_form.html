{% extends 'base.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<h2>
  {% if form.instance.pk %}
    Edit Course
  {% else %}
    Create Course
  {% endif %}
</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p}}
  <button type="submit">Save</button>
</form>

<a href="{% url 'course_list' %}">Back to list</a>
{% endblock %}
